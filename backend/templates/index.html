<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Force Graph Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <script src="//unpkg.com/force-graph"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-900 text-white overflow-hidden h-screen w-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center z-10 shrink-0 shadow-md">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-bold text-indigo-400 tracking-wide">Force Graph Visualizer</h1>
      <!-- 2D/3D Toggle -->
      <div class="flex bg-gray-700 rounded-lg p-1">
        <button
          class="dim-btn px-3 py-1 text-xs font-bold rounded-md transition-all duration-200 hover:bg-gray-600 text-gray-300"
          data-value="2">2D</button>
        <button
          class="dim-btn px-3 py-1 text-xs font-bold rounded-md transition-all duration-200 bg-indigo-600 text-white shadow-sm"
          data-value="3">3D</button>
      </div>
    </div>
    <div class="flex items-center space-x-3">
      <button id="new-file-btn"
        class="hidden px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center space-x-2">
        <i data-lucide="file-plus" class="w-4 h-4"></i>
        <span>New File</span>
      </button>
      <button id="sidebar-toggle"
        class="hidden p-2 hover:bg-gray-700 rounded-lg transition-colors text-gray-300 hover:text-white">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <main class="flex-grow relative flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">

    <!-- File Upload Overlay -->
    <div id="upload-container" class="w-full max-w-2xl text-center z-20 p-6">
      <div id="drop-zone"
        class="p-12 border-2 border-dashed border-gray-600 hover:border-indigo-500 hover:bg-gray-800/50 rounded-2xl cursor-pointer transition-all duration-300 group">
        <input type="file" id="file-input" class="hidden" accept=".json,.gexf">
        <div class="flex flex-col items-center justify-center space-y-4">
          <div class="p-4 bg-gray-800 rounded-full group-hover:scale-110 transition-transform duration-300">
            <i data-lucide="upload" class="w-10 h-10 text-indigo-400"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-200">Upload Graph Data</h3>
          <p class="text-gray-400">Drag & drop a file here or <span
              class="text-indigo-400 font-medium hover:underline">browse</span></p>
          <p class="text-xs text-gray-500 uppercase tracking-wide">Supports .json and .gexf</p>
        </div>
      </div>
      <div id="loading-indicator" class="hidden mt-8">
        <div class="flex flex-col items-center space-y-3">
          <div class="w-12 h-12 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
          <p class="text-indigo-300 font-medium animate-pulse">Processing Graph Data...</p>
        </div>
      </div>
      <p id="error-message" class="hidden mt-6 text-red-200 bg-red-900/40 border border-red-800 p-4 rounded-lg text-sm">
      </p>
    </div>

    <!-- Graph Container -->
    <div id="graph-container" class="absolute top-0 left-0 w-full h-full hidden"></div>

    <!-- Right Sidebar -->
    <aside id="sidebar-panel"
      class="absolute top-0 right-0 h-full w-80 z-30 bg-gray-900/95 backdrop-blur-xl shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col border-l border-gray-700">

      <!-- Sidebar Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-700 shrink-0">
        <h2 class="text-lg font-bold text-white">Controls</h2>
        <button id="close-sidebar-btn"
          class="p-1 rounded-full hover:bg-gray-700 transition-colors text-gray-400 hover:text-white">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Tabs -->
      <div class="flex border-b border-gray-700 shrink-0">
        <button
          class="tab-btn flex-1 py-3 text-sm font-medium text-center text-indigo-400 border-b-2 border-indigo-400 bg-gray-800/50 transition-colors"
          data-tab="filters">
          Filters
        </button>
        <button
          class="tab-btn flex-1 py-3 text-sm font-medium text-center text-gray-400 hover:text-gray-200 transition-colors"
          data-tab="settings">
          Settings
        </button>
      </div>

      <!-- Content Area -->
      <div class="flex-grow overflow-y-auto custom-scrollbar">

        <!-- Filters Tab -->
        <div id="tab-filters" class="p-4 space-y-6">
          <!-- Search -->
          <div class="relative">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
            <input type="text" id="search-input"
              class="w-full bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block pl-10 p-2.5 placeholder-gray-500 transition-colors"
              placeholder="Search nodes...">
          </div>

          <!-- Filter Sections -->
          <div class="space-y-4">
            <!-- Division Filter -->
            <div class="filter-section">
              <button
                class="flex items-center justify-between w-full text-left text-sm font-semibold text-gray-300 mb-2 hover:text-white transition-colors"
                onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('i').classList.toggle('rotate-180')">
                <span>Division</span>
                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
              </button>
              <div id="filter-division" class="space-y-1 pl-2"></div>
            </div>

            <!-- Circle Filter -->
            <div class="filter-section">
              <button
                class="flex items-center justify-between w-full text-left text-sm font-semibold text-gray-300 mb-2 hover:text-white transition-colors"
                onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('i').classList.toggle('rotate-180')">
                <span>Circle</span>
                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
              </button>
              <div id="filter-circle" class="space-y-1 pl-2 hidden"></div>
            </div>

            <!-- Zone Filter -->
            <div class="filter-section">
              <button
                class="flex items-center justify-between w-full text-left text-sm font-semibold text-gray-300 mb-2 hover:text-white transition-colors"
                onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('i').classList.toggle('rotate-180')">
                <span>Zone</span>
                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
              </button>
              <div id="filter-zone" class="space-y-1 pl-2 hidden"></div>
            </div>

            <!-- Edge Color Filter -->
            <div class="filter-section">
              <button
                class="flex items-center justify-between w-full text-left text-sm font-semibold text-gray-300 mb-2 hover:text-white transition-colors"
                onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('i').classList.toggle('rotate-180')">
                <span>Edge Color</span>
                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200"></i>
              </button>
              <div id="filter-edge" class="space-y-1 pl-2 hidden"></div>
            </div>
          </div>
        </div>

        <!-- Settings Tab -->
        <div id="tab-settings" class="p-4 space-y-6 hidden">

          <!-- Layout -->
          <div>
            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Layout</label>
            <select id="dag-mode"
              class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
              <option value="">Standard Force</option>
              <option value="td">Top-Down Tree</option>
              <option value="bu">Bottom-Up Tree</option>
              <option value="lr">Left-Right Tree</option>
              <option value="rl">Right-Left Tree</option>
              <option value="radialout">Radial Out</option>
              <option value="radialin">Radial In</option>
            </select>
          </div>

          <!-- Settings Content -->
          <div id="settings-content" class="space-y-4">
            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
              <button id="apply-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                <i data-lucide="check" class="w-4 h-4"></i>
                Apply
              </button>
              <button id="reset-btn"
                class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                Reset
              </button>
            </div>

            <!-- Toggles -->
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-gray-300">Fix Nodes</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="fix-nodes-toggle" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                </div>
              </label>
            </div>

            <!-- Hover Toggle -->
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium text-gray-400">Enable Hover Effects</label>
              <button id="hover-toggle"
                class="w-11 h-6 bg-indigo-600 rounded-full relative transition-colors duration-200 focus:outline-none">
                <span
                  class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-200 translate-x-5"></span>
              </button>
            </div>

            <!-- Label Density -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Label Density (<span
                  id="val-label-density">0.1</span>)</label>
              <input type="range" id="label-density" min="0" max="1" step="0.1" value="0.1"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
            </div>

            <!-- Node Size Attribute -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Node Size By</label>
              <select id="node-size-attr"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="amount" selected>Amount</option>
                <option value="amount_in">Amount In</option>
                <option value="amount_out">Amount Out</option>
                <option value="degree">Degree</option>
              </select>
            </div>

            <!-- Edge Thickness Attribute -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Edge Thickness By</label>
              <select id="edge-width-attr"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="Assesment Amount" selected>Assesment Amount</option>
                <option value="cgst_tax">CGST Tax</option>
                <option value="sgst_tax">SGST Tax</option>
                <option value="ewb_count">EWB Count</option>
                <option value="igst_tax">IGST Tax</option>
                <option value="cess">CESS</option>
                <option value="trn_count">TRN Count</option>
              </select>
            </div>

            <!-- Node Label Attribute -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Node Label</label>
              <select id="node-label-attr"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="legal_name" selected>Legal Name</option>
                <option value="name">Name</option>
                <option value="amountstr">Amount Str</option>
                <option value="circle">Circle</option>
                <option value="community">Community</option>
                <option value="degree">Degree</option>
                <option value="division">Division</option>
                <option value="email">Email</option>
                <option value="gstin">GSTIN</option>
                <option value="hsn_2d">HSN 2D</option>
                <option value="hsn_4d">HSN 4D</option>
                <option value="mobile">Mobile</option>
                <option value="registration_date">Registration Date</option>
                <option value="trade_name">Trade Name</option>
                <option value="zone">Zone</option>
              </select>
            </div>

            <!-- Edge Label Attribute -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Edge Label</label>
              <select id="edge-label-attr"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="assamtstr" selected>Assesment Amount Str</option>
                <option value="cess_tax">CESS Tax</option>
                <option value="cgst_tax">CGST Tax</option>
                <option value="depth">Depth</option>
                <option value="ewb_count">EWB Count</option>
                <option value="igst_tax">IGST Tax</option>
                <option value="sgst_tax">SGST Tax</option>
                <option value="trn_count">TRN Count</option>
              </select>
            </div>

            <!-- Node Color By -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Node Color By</label>
              <select id="node-color-by"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="division">Division</option>
                <option value="circle">Circle</option>
                <option value="zone">Zone</option>
              </select>
            </div>


            <!-- Particle Size Attribute -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Particle Size By</label>
              <select id="particle-width-attr"
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2.5 transition-colors">
                <option value="">None</option>
                <option value="assamt" selected>Assesment Amount</option>
                <option value="cess_tax">CESS Tax</option>
                <option value="cgst_tax">CGST Tax</option>
                <option value="depth">Depth</option>
                <option value="ewb_count">EWB Count</option>
                <option value="igst_tax">IGST Tax</option>
                <option value="sgst_tax">SGST Tax</option>
                <option value="trn_count">TRN Count</option>

              </select>
            </div>

            <!-- Particle Speed -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Particle Speed (<span
                  id="val-particle-speed">4</span>)</label>
              <input type="range" id="particle-speed" min="0" max="100" step="1" value="4"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
            </div>

            <!-- Node Label Size -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Node Label Size (<span
                  id="val-node-label-size">12</span>px)</label>
              <input type="range" id="node-label-size" min="1" max="30" step="1" value="8"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
            </div>

            <!-- Edge Label Size -->
            <div>
              <label class="block text-sm font-medium text-gray-400 mb-2">Edge Label Size (<span
                  id="val-edge-label-size">10</span>px)</label>
              <input type="range" id="edge-label-size" min="1" max="30" step="1" value="10"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Floating Control Panel -->
    <div
      class="absolute top-24 left-4 z-20 flex flex-col gap-2 bg-gray-900/90 backdrop-blur-sm p-2 rounded-xl border border-gray-700/50 shadow-xl">
      <button id="zoom-in-btn" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
        title="Zoom In">
        <i data-lucide="plus" class="w-5 h-5"></i>
      </button>
      <button id="zoom-out-btn"
        class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="Zoom Out">
        <i data-lucide="minus" class="w-5 h-5"></i>
      </button>
      <button id="fit-btn" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
        title="Fit to Screen">
        <i data-lucide="maximize" class="w-5 h-5"></i>
      </button>
      <button id="pause-btn" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
        title="Pause Simulation">
        <i data-lucide="pause" class="w-5 h-5"></i>
      </button>
      <button id="fullscreen-btn"
        class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="Fullscreen">
        <i data-lucide="expand" class="w-5 h-5"></i>
      </button>
    </div>

    <!-- Info Panel (Floating) -->
    <div id="info-panel"
      class="absolute bottom-4 left-4 w-80 bg-gray-900/95 backdrop-blur-md rounded-xl shadow-2xl border border-gray-700 transform translate-y-[120%] transition-transform duration-300 z-20 max-h-[60vh] flex flex-col">
      <div class="flex justify-between items-center p-3 border-b border-gray-700 shrink-0">
        <h3 id="info-title" class="text-sm font-bold text-indigo-400 uppercase tracking-wide">Details</h3>
        <button id="close-info-btn" class="p-1 rounded-full hover:bg-gray-700 transition-colors text-gray-400">
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>
      <div id="info-content" class="flex-grow p-3 overflow-y-auto custom-scrollbar text-sm">
        <!-- Content injected by JS -->
      </div>
    </div>

  </main>

  <script src="/static/js/main.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
